<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects and Materials</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script lang="js">
    const scene = new THREE.Scene()
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    )
    camera.position.z = 3

    const renderer = new THREE.WebGLRenderer({ antialias: true })
    renderer.setSize(window.innerWidth, window.innerHeight)
    renderer.setClearColor(0xcccccc)
    document.body.appendChild(renderer.domElement)

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5)
    scene.add(ambientLight)

    const directionLight = new THREE.DirectionalLight(0xffffff, 1)
    directionLight.position.set(5, 10, 7.5)
    scene.add(directionLight)

    const box = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1,),
      new THREE.MeshBasicMaterial({ color: 0x00ff00 })
    )

    box.position.x = -4
    scene.add(box)

    const cylinder = new THREE.Mesh(
      new THREE.CylinderGeometry(0.5, 0.5, 2, 32),
      new THREE.MeshLambertMaterial({ color: 0xffaa00 })
    )

    cylinder.position.x = -2
    scene.add(cylinder)

    const sphere = new THREE.Mesh(
      new THREE.SphereGeometry(0.75, 32, 32),
      new THREE.MeshPhongMaterial({ color: 0x3399ff, shininess: 100 })
    )
    sphere.position.x = 0
    scene.add(sphere)

    const boxPBR = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshStandardMaterial({ color: 0xaa00ff, metalness: 0.7, roughness: 0.3 }) // realista
    );
    boxPBR.position.x = 2;
    scene.add(boxPBR);

    function animate() {
      requestAnimationFrame(animate)
      renderer.render(scene, camera)
    }
    animate()
    window.addEventListener('resize', () => {
      const width = window.innerWidth
      const height = window.innerHeight

      camera.aspect = width / height
      camera.updateProjectionMatrix()

      renderer.setSize(width, height)
    })

  </script>
</body>

</html>
